<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/700fefe4fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>New Launched!!</h1>
    <div class="container">
        <div class="card-container">
            <img src="pngwing.com.png" alt="shoes">
            <h2>StrideMax Pro</h2>
            <p>Ultimate Comfort, Unmatched Style.</p>
            <button><i class='fas fa-shopping-cart'></i> Add to Cart</button>
            <button><i class="fa-solid fa-bag-shopping"></i> Buy Now</button>
            
        </div>
        <div class="card-container">
            <img src="pngwing1.com.png" alt="shoes">
            <h2>SwiftStep Runners</h2>
            <p>Engineered for Speed.</p>
            <button><i class='fas fa-shopping-cart'></i> Add to Cart</button>
            <button><i class="fa-solid fa-bag-shopping"></i> Buy Now</button>
            
        </div>
        <div class="card-container">
            <img src="pngwing.com (1).png" alt="shoes">
            <h2>AeroCushion X</h2>
            <p>Lightweight Design, Maximum Support</p>
            <button><i class='fas fa-shopping-cart'></i> Add to Cart</button>
            <button><i class="fa-solid fa-bag-shopping"></i> Buy Now</button>
            
        </div>
        <div class="card-container">
            <img src="pngwing.com (2).png" alt="shoes">
            <h2>TurboBoost Athletics</h2>
            <p>Power Through Every Workout.</p>
            <button><i class='fas fa-shopping-cart'></i> Add to Cart</button>
            <button><i class="fa-solid fa-bag-shopping"></i> Buy Now</button>
            
        </div>
    </div>
</body>
</html>
